<p>
    <b>Altere sua senha</b>
</p>
<br>
<label for="cpf">CPF</label>
<input class="input-alterar-dados" type="text" name="cpfAlterar" id="cpfAlterar" required>
<label for="senhaAtual">Senha atual</label>
<input class="input-alterar-dados" type="password" name="senhaAtual" id="senhaAtual" required>
<label for="novaSenha">Nova senha</label>
<input class="input-alterar-dados" type="password" name="novaSenha" id="novaSenha" required>
<label for="confirmarSenha">Confirme a nova senha</label>
<input class="input-alterar-dados" type="password" name="confirmarSenha" id="confirmarSenha" required>
<label for="mostrarsenha"><input type="checkbox" name="mostrarsenha" id="mostrarsenha" /> Mostrar senha</label>
<br>
<div class="btns-alteracao">
    <li>
        <button id="confirmarAlteracao" class="confirmarBtn" type="submit">Confirmar</button>
        <button id="cancelarAlteracao" class="cancelarBtn">Cancelar</button>
    </li>
</div>
